{% extends 'employee_register/base.html'%}
{% load crispy_forms_tags%}

{% block content %}
<form action="" method="post" autocomplete="off">
    {%csrf_token%}
    {{form.name|as_crispy_field}}
    {{form.email|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.mobile|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.jobrole|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="Submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{%url 'employee_read'%}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream fa_lg"></i>Back to list
            </a>
        </div>
    </div>
    
</form>

{% endblock %}
