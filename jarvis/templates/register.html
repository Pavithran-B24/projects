<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="blue">
    <center>
    <h1>Registration Form</h1>
    <form action="register" method="post" >
        {% csrf_token %}
        <table>
            <tr>
                <td>First Name</td> <td><input type="text" placeholder="First Name"><br></td>
            </tr>
            <tr>
                <td>Last Name</td> <td><input type="text" placeholder="Last Name"><br></td>
            </tr>
            <tr>
                <td>Username</td> <td><input type="text" placeholder="User Name"><br></td>
            </tr>
            <tr>
                <td>Email ID</td> <td><input type="email" placeholder="Email"><br></td>
            </tr>
            <tr>
                <td>Password</td> <td> <input type="password" placeholder="Password"><br></td>
            </tr>
            <tr>
                <td>Confirm Password</td> <td><input type="password" name="password2" placeholder="confirm Password"><br></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
</center>
</body>
</html>
